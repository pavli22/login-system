<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>sing Up</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mt-5 pt-4 justify-content-center">
        <div class="col-sm-8 col-12 text-center">
          <div class="content">
            <h1 class="mb-4">Smart Login System</h1>
            <input
              type="text"
              id="user-name"
              class="form-control"
              placeholder="Enter your name"
            />
            <input
              type="email"
              id="user-email"
              class="form-control my-3"
              placeholder="Enter your email"
            />
            <input
              type="password"
              id="user-pass"
              class="form-control"
              placeholder="Enter your password"
            />
            <button id="sign-btn" class="btn btn-outline-info my-3 w-100">
              Sing Up
            </button>
            <span class="d-none" id="warning-message"></span>
            <span class="text-white"
              >You have an account? <a href="index.html" class="decoration">Signin</a></span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
